<div class="client-details-card" *ngIf="client">
    <div class="card">
        <div class="card-header d-flex justify-content-between align-items-center">
        <h5 class="mb-0">Client Details</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
        </div>

        <div class="card-body">
        <div class="row">
            <div class="col-md-4 text-center">
            <img [src]="'http://localhost:8081/files/' + client.image"
                alt="Client picture"
                class="img-fluid rounded shadow mb-3"
                style="max-height: 300px;">
            </div>

            <div class="col-md-8">
            <h4>{{ client.firstName }} {{ client.lastName }}</h4>
            <div class="row">
                <div class="col-md-6">
                <p><strong>ID:</strong> {{ client.id }}</p>
                <p><strong>Username:</strong> {{ client.username }}</p>
                <p><strong>Phone:</strong> {{ client.phoneNumber }}</p>
                </div>
                <div class="col-md-6">
                <p><strong>Status:</strong>
                    <span [class.text-success]="!client.blocked" 
                        [class.text-danger]="client.blocked">
                    {{ client.blocked ? 'Blocked' : 'Active' }}
                    </span>
                </p>
                </div>
            </div>
            </div>
        </div>
        </div>

        <div class="card-footer d-flex justify-content-end">
        <button class="btn btn-secondary" (click)="onClose()">Close</button>
        </div>
    </div>
</div>

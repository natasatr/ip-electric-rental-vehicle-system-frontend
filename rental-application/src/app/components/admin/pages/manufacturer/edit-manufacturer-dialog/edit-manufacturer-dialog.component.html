<div class="dialog-backdrop" *ngIf="isOpen && manufacturer">
    <div class="dialog-card">
        <h3 class="dialog-title">Edit manufacturer</h3>
        <div class="form-scroll">
        <form #editForm="ngForm">
            <div *ngFor="let field of manufactureFields" class="mb-3">
            <label>{{ field.label }}</label>
            <input
                [type]="field.type"
                [(ngModel)]="manufacturer[field.key]"
                [name]="field.key"
                class="form-control"
                required
            />
            </div>
        </form>
        </div>
        <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary me-2" (click)="onClose()">Cancel</button>
        <button
            class="btn btn-primary"
            (click)="onSave()"
            [disabled]="!editForm.valid"
        >
            Update
        </button>
        </div>
    </div>
</div>

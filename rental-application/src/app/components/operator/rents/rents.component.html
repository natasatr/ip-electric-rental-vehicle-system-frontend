<div class="container">
    <div class="header text-center">
        <h1>All Rentals</h1>
        <p class="lead">List of all vehicle rentals</p>
    </div>
    <div class="table-container">
    <div class="section-title">
        <h2>Rents</h2>
    </div>
    

    <app-table
        [columns]="columns"
        [data]="pagedRentals"
        [showDelete]="false"
        [showBlock]="false"
        [showRentButton]="false">
    </app-table>

    <div class="d-flex justify-content-end align-items-center mt-3">
        <button class="btn btn-secondary me-2" [disabled]="page === 1" (click)="page = page - 1">Previous</button>
        <span>Page {{page}}</span>
        <button class="btn btn-secondary ms-2" [disabled]="page * pageSize >= rentals.length" (click)="page = page + 1">Next</button>
    </div>
</div>
</div>

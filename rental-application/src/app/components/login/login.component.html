<div class="login-container">
<div class="login-card">
    <h4 class="title">Login</h4>
    <form (ngSubmit)="login()">
    <div class="mb-3">
        <label class="form-label">Username</label>
        <div class="input-group">
            
            <input type="text" class="form-control" [(ngModel)]="loginData.username" name="username" required>
        </div>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <div class="input-group">
        <input type="password" class="form-control" [(ngModel)]="loginData.password" name="password" required>
        </div>
    </div>
        <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
    <button class="btn btn-login fw-bold">Login</button>
    </form>
    <div class="text-center mt-3">
        <a routerLink="/register" class="link-light">Don't have an account? Register</a>
    </div>
</div>
</div>

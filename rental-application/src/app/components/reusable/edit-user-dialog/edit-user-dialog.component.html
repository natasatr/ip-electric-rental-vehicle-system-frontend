<div class="dialog-backdrop" *ngIf="isOpen && employee">
    <div class="dialog-card">
        <h3 class="dialog-title">Edit employee</h3>
        <div class="form-scroll">
            <form>
                <div *ngFor="let field of employeeFields" class="mb-3">
                    <label>{{field.label}}</label>
                    <input 
                        *ngIf="field.type==='text'"
                        [type]="field.type"
                        [(ngModel)]="employee[field.key]"
                        [name]="field.key"
                        class="form-control"
                    />
                    <select
                        *ngIf="field.type==='select'"
                        [(ngModel)]="employee[field.key]"
                        [name]="field.key"
                        class="form-control"
                        required
                    >
                        <option value="" disabled selected>Choose role</option>
                        <option *ngFor="let o of field.options" [value]="o"> {{o}}</option>
                    </select>
                </div>
            </form>
        </div>
        <div class="d-flex justify-content-end mt-3">
            <button class="btn btn-secondary me-2" (click)="onClose()">Cancel</button>
            <button class="btn btn-primary" (click)="onSave()">Update</button>
        </div>
    </div>
</div>
